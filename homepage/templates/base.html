<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="viewport" content="width=device-width,initial=1.0, shrink_to_fit=no" />
    <link rel="stylesheet" href="{% static 'homepage/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/materialize.min.css' %}">
    <link rel="stylesheet" href="{% static 'homepage/styles.css' %}">

    <title>
        {%block title%}
        Title
        {%endblock%}
    </title>
</head>
<body>
<nav>
    <div class="container nav-wrapper">
        <a href="/" class="brand-logo">WICKER WORTH</a>
        <ul id="nav-mobile" class="right">
            <li><a href="/">HOME <i class="material-icons left">home</i></a></li>
            <li><a href="/">PRODUCTS <i class="material-icons left">shop</i></a></li>
            <li><a href="/">CONTACTS <i class="material-icons left">contacts</i></a></li>
        </ul>
    </div>
</nav>
<div class="container">
    <div class="center">
        <div class="row">
            <div class="col-sm-4">
                <i class="large material-icons" style="color: #EE6E73">flash_on</i>
                <p>
                    Fast WickerWorth store to customer services.
                </p>
                <p class="light center"> Scrap away right here with a beautiful GUI</p>
            </div>
        </div>
    </div>

    <form action="{% url 'search' %}" method="post">
        {% csrf_token %}
        <input type="text" name="search" placeholder="search">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>

    {% block body %}

    {% endblock %}
</div>



<!--JavaScript at end of body for optimized loading-->
<script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
